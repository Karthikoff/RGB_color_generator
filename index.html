<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RGB Color generator</h1>
        <div class="color-box" id="color-box"></div>
            <div class="sliders">
                <div class="slider">
                    <label for="range">Red:</label>
                    <input type="range" id="redslider" min="0" max="255">
                    <span id="redvalue">0</span>

                </div>

                <div class="slider">
                    <label for="range">Green:</label>
                    <input type="range" id="greenslider" min="0" max="255">
                    <span id="greenvalue">0</span>


                </div>

                <div class="slider">
                    <label for="range">Blue:</label>
                    <input type="range" id="blueslider" min="0" max="255">
                    <span id="bluevalue">0</span>


                </div>
            </div>

            <div class="button-container">
                <button id="copybutton">Copy</button>
                <div id="inputtype" class="input-type-value">rgb(255,128,155)</div>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
